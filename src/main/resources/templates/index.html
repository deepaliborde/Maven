<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="contanier my-2">
		<a th:href="{/showNewemployeeForm" class="btn btn-primary btn-sm mb-3">
			Add employee </a>
		<h1>Employees List</h1>
		<table border="1" class=" table table-responsive-md">
			<thead>
				<tr>
					<th>
					      <a  th:href="@{'/page/'+${currentPage} +1}+'?sortField=firstName&sortDir=' +{reverseSortDir}}">Employee first Name</a>
					
					</th>
					<th><a  th:href="@{'/page/'+${currentPage} +1}+'?sortField=last&sortDir=' +{reverseSortDir}}">Employee last Name</a>
					</th>
					<th> <a  th:href="@{'/page/'+${currentPage} +1}+'?sortField=email&sortDir=' +{reverseSortDir}}">Employee email</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee ;${listEmpoyees]">
					<td th:text="${employee.firstName"></td>
					<td th:text="${employee.lastName"></td>
					<td th:text="${employee.email"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					      <a th:href="@{/deleteemployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if ="${totalPages >1}">
		     <div class ="row col-sm-10">
		         <div class = "col-sm-2">
		              Total Rows:[[${totalItems}]]
		         </div>
		         <div class = "col-sm-1">
		              <span th:each="i: ${#numbers.sequence(1, totalPages)}">
		                  <a th:if="${currentPage !=i}" th:href="@{'/page/'+${i} + '?sortField='+${sortField} +'?sortDir= '+${sortDir}}">[[${i}]]</a>
		                  <span th:unless="${currentPage !=i">[[${i}]]</span> &nbsp; &nbsp;
		              
		              </span>
		         </div>
		         <div class = "col-sm-1"></div>
		                <a th:if="${currentPage<totalPages}" th:href="@{'/page/'+${currentPage +1}}">Next</a>
		                  <span th:unless="${currentPage <totalPages" >Next</span>
		         
		     
		     <div class = "col-sm-1"></div>
		                <a th:if="${currentPage<totalPages}" th:href="@{'/page/'+${totalPages +1}}">Lat</a>
		                  <span th:unless="${currentPage <totalPages" >Last</span>
		         
		     
		     </div>
		     </div>
		   
		</div>

	</div>
</body>
</html>
